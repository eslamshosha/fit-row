<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fit row</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.rtl.min.css" /> -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="internal-page">
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <section class="page-wrapper">
      <div class="container">
        <a href="index.html" class="logo-cont">
          <figure>
            <img src="images/logo.png" alt="logo" class="img-fluid" />
          </figure>
        </a>
        <div class="plan-cont">
          <h2 class="fs-title">Sign up recommendation</h2>
          <p class="fs-text">create an account to save your progress</p>
          <form class="sign-form">
            <div class="form-group">
              <input type="text" class="form-input" placeholder="name" />
            </div>
            <div class="form-group">
              <div class="form-input-relative">
                <input
                  type="tel"
                  class="tel-input form-input"
                  placeholder="Enter Your Phone number"
                />
                <span class="tel-lang">
                  <img src="images/flag.png" alt="flag" />
                </span>
              </div>
            </div>
            <div class="login-link">
              Already have an account? <a href="login.html">Login</a>
            </div>
            <div class="form-btn-cont">
              <a href="#" class="prev-btn">
                <i class="fa-regular fa-angle-left"></i>
              </a>
              <button type="submit" href="#" class="next-btn">
                Sign Up
                <i class="fa-regular fa-angle-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- arrow to top -->
    <button class="arrow-top">
      <i class="las la-arrow-up"></i>
    </button>
    <!-- arrow to top -->

    <script src="js/circularProgressBar.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
