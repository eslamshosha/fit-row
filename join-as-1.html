      </div>

    <!-- breadcrumb section -->
    <section class="single-page">
      <div class="container">
        <div class="section-cont">
          <div class="join-cont">
            <h3 class="form-title">Choose account Type</h3>
            <p class="form-pargh">Complete Your Data</p>
            <div class="payment-method">
              <form>
                <div class="form-group">
                  <label class="form-label"> Full Name</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Write your full name here"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label"> Phone Number</label>
                  <div class="form-input-relative">
                    <input
                      type="tel"
                      class="tel-input form-input"
                      placeholder="Enter Your Phone number"
                    />
                    <span class="tel-lang">
                      <span>965+</span>
                      <img src="images/flag.png" alt="flag" />
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label"> E-mail Address</label>
                  <input
                    type="email"
                    class="form-input"
                    placeholder="Write your e-mail address here"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Country</label>
                  <div class="form-input-relative">
                    <i class="fa-regular fa-angle-down angle-select"></i>
                    <select class="select_input" name="city">
                      <option disabled selected hidden>
                        Select Your Country
                      </option>
                      <option value="two">الرياض</option>
                      <option value="three">المدينة</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Age</label>
                  <div class="form-input-relative">
                    <i class="fa-regular fa-angle-down angle-select"></i>
                    <select class="select_input" name="city">
                      <option disabled selected hidden>Select Your Age</option>
                      <option value="two">1</option>
                      <option value="three">2</option>
                    </select>
                  </div>
                </div>
                <div class="terms-cont">
                  <div class="check-group">
                    <div class="check-width">
                      <label class="custom-label">
                        <input type="checkbox" checked="checked" />
                        <span class="checkmark custom-checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <span class="terms-text"
                    >Agree <a href="terms.html"> Terms&Conditions</a></span
                  >
                </div>
                <button type="submit" class="custom-btn submit-btn">
                  Continue
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
