<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fit row</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.rtl.min.css" /> -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="internal-page">
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <section class="page-wrapper">
      <div class="container">
        <a href="index.html" class="logo-cont">
          <figure>
            <img src="images/logo.png" alt="logo" class="img-fluid" />
          </figure>
        </a>
        <div class="plan-cont">
          <h2 class="fs-title">Your personal workout plan is ready</h2>
          <div class="plan-fitness">
            <div class="fitness-info">
              <div class="fitness-flex">
                <img src="images/fitness-icon/04.png" alt="icon" />
                <div class="fitness-result">
                  <span>Duration</span>
                  <span>4 Weeks</span>
                </div>
              </div>
            </div>
            <div class="fitness-info">
              <div class="fitness-flex">
                <img src="images/fitness-icon/05.png" alt="icon" />
                <div class="fitness-result">
                  <span>Goal</span>
                  <span>Muscle gain</span>
                </div>
              </div>
            </div>
            <div class="fitness-info">
              <div class="fitness-flex">
                <img src="images/fitness-icon/03.png" alt="icon" />
                <div class="fitness-result">
                  <span>Level</span>
                  <span>Beginner</span>
                </div>
              </div>
            </div>
          </div>
          <a href="#" class="next-btn bt-btn">Start Training</a>
        </div>
      </div>
    </section>

    <!-- arrow to top -->
    <button class="arrow-top">
      <i class="fa-regular fa-arrow-up-long"></i>
    </button>
    <!-- arrow to top -->

    <script src="js/circularProgressBar.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
